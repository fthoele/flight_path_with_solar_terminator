<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight path with solar terminator</title>

    <style>
        p {
            font-family: sans-serif;
        }
        .flightpath {
            fill: none;
            stroke: lightcoral;
        }

        .solar-terminator {
            stroke: steelblue;
            fill: steelblue;
            fill-opacity: .3;
        }

        .flightpoints {
            fill: darkred;
        }

        .land {
            fill: #dddddd;
        }

        .graticule {
            stroke: #eeeeee;
            fill: none;
        }
    </style>
</head>
<body>

<script src="bundle.js"></script>

</body>
</html>
